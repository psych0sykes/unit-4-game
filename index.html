<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Food Fight!</title>
</head>
<body>
    <div class="row statRow">
        <header>
            <h1>
                Food Fight!
            </h1>
            <h2 id="pickText"></h2>
        </header>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <div class="row hstay" id="charSelect"></div>
            <div class="row hstay" id="fightZone">
                <div id="userDiv" class="col statRow"></div>
                <div id="enemyDiv" class="col statRow"></div>
            </div>
            <div class="row statRow">
                <div id="userAttack" class="stat"></div>
                <div id="userHealth" class="stat"></div>
                <button id="attackButton">FIGHT</button>
                <div id="enemyAttack" class="stat"></div>
                <div id="enemyHealth" class="stat"></div>
            </div>
            <div class="row statRow">
                    <div id="userAttack" class="stat">ATK</div>
                    <div id="userHealth" class="stat">HP</div>
                    <div class="spacer"></div>
                    <div id="enemyAttack" class="stat">ATK</div>
                    <div id="enemyHealth" class="stat">HP</div>
                </div>
        </div>
        <div class="col-3"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/javascript/script.js"></script>
</html>
